<mat-accordion multi="true">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      設定
    </mat-expansion-panel-header>

    <mat-slide-toggle #issn [checked]="isSnInit" (change)="onChangedIsSn(issn.checked)">SN</mat-slide-toggle>
    <br />

    <mat-slide-toggle #ismapphoto [checked]="isMapPhotoInit" (change)="onChangedIsMapPhoto(ismapphoto.checked)">地理,相片
    </mat-slide-toggle>


  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      聖經版本
    </mat-expansion-panel-header>

    <app-ver-select [verIdsOfInit]="verIdsOfInit" (notify)="onChangedBibleVersionIds($event)"></app-ver-select>

  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      歷史記錄
    </mat-expansion-panel-header>
    This the expansion 2 content
  </mat-expansion-panel>
</mat-accordion>
