<div class='com-base'>
  <div class='tools'>
    <button mat-raised-button color="accent" (click)="onClickPrev()">前</button>
    <button mat-raised-button color="accent" (click)="onClickNext()">後</button>
  </div>
  <div class='content'>
    <div>
      <span>{{title}}</span>
    </div>
    <mat-divider></mat-divider>
    <span *ngFor="let it1 of data">
      <ng-container *ngIf="it1.iReg===undefined; else elseTemplate">
        <div>{{it1.w}}</div>
      </ng-container>
      <ng-template #elseTemplate>
        <app-com-text [data]="it1" [address]="address"></app-com-text>
      </ng-template>
    </span>
  </div>
</div>
